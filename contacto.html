    <script>
        $(document).ready(function() {
            // Verificar si el modo oscuro está activado en localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                $('body').addClass('dark-mode');
                $('.navbar').addClass('navbar-dark').removeClass('navbar-light');
                $('.card').addClass('bg-dark');
                $('#darkModeToggle').html('<i class="fas fa-sun"></i> Modo Claro');
            }

            $('#darkModeToggle').click(function() {
                $('body').toggleClass('dark-mode');
                $('.navbar').toggleClass('navbar-dark navbar-light');
                $('.card').toggleClass('bg-dark');
                if ($('body').hasClass('dark-mode')) {
                    $(this).html('<i class="fas fa-sun"></i> Modo Claro');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    $(this).html('<i class="fas fa-moon"></i> Modo Oscuro');
                    localStorage.setItem('darkMode', 'false');
                }
            });

            // Agregar animaciones al cargar la página
            $('.animate__animated').each(function(i) {
                var $this = $(this);
                setTimeout(function() {
                    $this.removeClass('animate__animated');
                }, 100 * i);
            });
        });
    </script>
